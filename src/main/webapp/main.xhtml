<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>POS</title>
    <style type="text/css">
      .ui-layout-north {
        z-index: 20 !important;
        overflow: visible !important;;
      }

      .ui-layout-north .ui-layout-unit-content {
        overflow: visible !important;
      }

      .basicList td {
        border-style: hidden !important;
      }

      .ui-widget,.ui-widget .ui-widget {
        font-size: 94% !important;
      }
    </style>
  </h:head>
  <h:body>

    <h:form>

      <p:layout fullPage="true">


        <p:layoutUnit id="center3" position="center" styleClass="nestedUnit">
          <p:tabView>
            <p:tab title="Products">
              <table>
                <tr>
                  <td valign="top">
                    <p:panel header="n">
                      <p:commandButton value="Add"/>
                      <p:commandButton value="Search"/>
                      <p:commandButton value="Cancel"/>
                    </p:panel>

                    <p:panel header="Details">
                      <table>
                        <tr>
                          <td>Batch Code</td>
                          <td><p:inputText/></td>
                        </tr>

                        <tr>
                          <td>Product Name</td>
                          <td><p:inputText/></td>
                        </tr>

                        <tr>
                          <td>Product Number</td>
                          <td><p:inputText/></td>
                        </tr>
                      </table>
                    </p:panel>
                    <br/><br/>
                    <h:outputText value="Additional Information"/>
                    <br/>
                    <p:inputTextarea rows="5" cols="30"/>
                    <br/>
                    <p:commandButton value="Close"/>
                    <p:commandButton value="Delete"/>
                    <p:commandButton value="Save"/>
                  </td>
                  <td valign="top">
                    <p:dataTable id="dataTable" var="v"
                                 value="#{visitorController.visitors}"

                                 emptyMessage="No Student found"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20" draggableColumns="true"   rowStyleClass="#{car.year le 1998 ? 'old' : null}" >


                      <f:facet name="header">

                        <p:outputPanel>


                          <h:outputText value="LEADS" style="font-size:20px;"/>
                          <!-- <p:inputText id="globalFilter" onkeyup="carsTable.filter()"
                                  style="width:150px" /> -->
                        </p:outputPanel>
                      </f:facet>



                      <p:column style="width:4%">
                        <p:rowToggler />
                      </p:column>
                      <p:column id="batch" headerText="C" >
                        <h:outputText value="12" />

                      </p:column>
                      <p:column id="name" headerText="Code" >
                        <h:outputText value="" />

                      </p:column>
                      <p:column  headerText="Desc" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Counter" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Store" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Total" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Cost" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Price" >
                        <h:outputText value="" />

                      </p:column>
                    </p:dataTable>

                  </td>
                </tr>
              </table>
            </p:tab>

            <p:tab title="Items">

                <tr>
                  <td valign="top">

                    <p:panel header="Details">

                        <tr>
                          <td><h:outputText value="Sub Category"/></td>
                          <td><h:outputText value="Supplier"/></td>
                        </tr>
                        <tr>
                          <td>
                            <p:selectOneMenu value="All" editable="true"
                                             style="width:100px; font-size:100%; margin:0px 0px 0px 0px">
                              <f:selectItem itemLabel="1" itemValue="" />


                            </p:selectOneMenu>
                          </td>
                          <td>
                            <p:selectOneMenu value="All" editable="true"
                                             style="width:100px; font-size:100%; margin:0px 0px 0px 0px">

                          <td><p:inputText/></td>
                          <td><p:inputText/></td>
                        </tr>
                      </table>

                      <table>
                        <tr>
                          <td><h:outputText value="Price 1"/></td>
                          <td><h:outputText value="Price 2"/></td>
                          <td><h:outputText value="Price 3"/></td>
                        </tr>
                        <tr>
                          <td><p:inputText/></td>
                          <td><p:inputText/></td>
                          <td><p:inputText/></td>
                        </tr>
                      </table>

                      <table>
                        <tr>

                          <td>
                            <h:outputText value="Code"/>
                            <p:selectOneRadio id="codeRadio" >
                              <f:selectItem itemLabel="A" itemValue="1"/>
                              <f:selectItem itemLabel="B" itemValue="1"/>
                              <f:selectItem itemLabel="E" itemValue="1"/>
                            </p:selectOneRadio>
                          </td>

                        </tr>
                        <tr>
                          <td><p:inputText/></td>
                          <td><p:inputText/></td>
                          <td><p:inputText/></td>
                        </tr>
                      </table>
                    </p:panel>

                    <br/>
                    <p:commandButton value="Transfer Stock"/>
                    <p:commandButton value="Delete"/><br/>
                    <p:commandButton value="Close"/>
                    <p:commandButton value="Set Inactive"/>
                    <p:commandButton value="Save"/>
                    <p:commandButton value="Stock Adjustment"/>

                  <td valign="top">
                    <p:dataTable id="dataTable" var="v"
                                 value="#{visitorController.visitors}"

                                 emptyMessage="No Student found"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20" draggableColumns="true"   rowStyleClass="#{car.year le 1998 ? 'old' : null}" >


                      <f:facet name="header">

                        <p:outputPanel>


                          <h:outputText value="LEADS" style="font-size:20px;"/>
                          <!-- <p:inputText id="globalFilter" onkeyup="carsTable.filter()"
                                  style="width:150px" /> -->
                        </p:outputPanel>
                      </f:facet>



                      <p:column style="width:4%">
                        <p:rowToggler />
                      </p:column>
                      <p:column id="batch" headerText="C" >
                        <h:outputText value="12" />

                      </p:column>
                      <p:column id="name" headerText="Code" >
                        <h:outputText value="" />

                      </p:column>
                      <p:column  headerText="Desc" >
                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Counter" >
                        <h:outputText value="" />

                      <p:column  headerText="Total" >

                        <h:outputText value="" />

                      </p:column>

                      <p:column  headerText="Price" >
                        <h:outputText value="" />

                      </p:column>
                    </p:dataTable>

                  </td>
                </tr>
              </table>

                    <p:panel header="Operation">
                      <p:commandButton value="Add"/>

                    <p:panel header="Details">

                      <table>

                        <tr>
                          <td><h:outputText value="Address"/></td>

                        </tr>
                        <tr>
                          <td><h:outputText value="City"/></td>
                          <td><p:inputText/></td>
                        </tr>
                        <tr>
                          <td><h:outputText value="Tel:"/></td>
                          <td><p:inputText/></td>
                        </tr>
                        <tr>
                          <td><h:outputText value="Cel:"/></td>
                          <td><p:inputText/></td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

                      <table>

                        </tr>

                          <p:inputText/>
                        </tr>
                        <tr>
                          <p:selectManyCheckbox>
                            <f:selectItem itemLabel="Quick Supplier" itemValue="1"/>
                          </p:selectManyCheckbox>
                        </tr>
                      </table>
                    </p:panel>

                  </td>
                  <td valign="top">
                    <p:dataTable id="dataTable" var="v"
                                 value="#{visitorController.visitors}"

                                 emptyMessage="No Student found"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20" draggableColumns="true"   rowStyleClass="#{car.year le 1998 ? 'old' : null}" >


                      <f:facet name="header">

                        <p:outputPanel>


                          <h:outputText value="LEADS" style="font-size:20px;"/>
                          <!-- <p:inputText id="globalFilter" onkeyup="carsTable.filter()"

                      <p:column style="width:4%">

                      </p:column>
                    </p:dataTable>

                  </td>
                </tr>

              <p:commandButton value="Close"/>
              <p:commandButton value="Delete"/>
              <p:commandButton value="Save"/>

            <p:tab title="Customers">
              <table>

                  <td valign="top">
                    <p:panel header="Operation">
                      <p:commandButton value="Add"/>

                    </p:panel>

                    <p:panel header="Details">
                      <table>
                        <tr>

                        </tr>

                        <tr>

                        <tr>

                        </tr>
                      </table>
                    </p:panel>

                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

              <p:commandButton value="Close"/>
              <p:commandButton value="Delete"/>

        </p:layoutUnit>

        <p:layoutUnit id="top" position="north" size="80">


        </p:layoutUnit>


        <p:layoutUnit id="bottom" position="south" size="35" style="text-align: center;">
          <h:outputText value=" &copy; Intech Logistics 2013"/>

        </p:layoutUnit>

        <p:layoutUnit id="left" position="west" size="180" resizable="true"
