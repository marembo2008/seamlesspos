<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sales</title>

        <style type="text/css">
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }

            .basicList td {
                border-style: hidden !important;
            }

            .ui-widget,.ui-widget .ui-widget {
                font-size: 94% !important;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>

            <p:layout fullPage="true">


                <p:layoutUnit id="center3" position="center" styleClass="nestedUnit">

                    <p:panel header="Details">
                        <f:facet name="header">
                            <p:selectOneMenu id="sal" value="" editable="true"
                                             style="width:200px; font-size:100%; margin:0px 0px 0px 0px; float: left;">
                                <f:selectItem itemLabel="Mwaniki Joan Wanjiru" itemValue="" />
                                <f:selectItem itemLabel="Wanjohi Daniel Muriuki" itemValue="" />

                            </p:selectOneMenu>
                            <p:calendar id="dt" style="float: left;"/>
                            <p:watermark value="Date" for="dt"/>
                            <p:watermark value="Vehicle" for="veh"/>

                            <p:selectOneMenu id="veh" value="" editable="true"
                                             style="width:200px; font-size:100%; margin:0px 0px 0px 0px; float: left;">
                                <f:selectItem itemLabel="KBV 455C" itemValue="" />
                                <f:selectItem itemLabel="KBS 254Y" itemValue="" />

                            </p:selectOneMenu>

                            <p:watermark for="sal" value="Search Sales Person"/>
                            <p:commandButton value="Accept" style="float: left;"/>
                            
                        </f:facet>
                        <table>
                            <tr>
                                <td><h:outputText value="Name:"/></td>
                                <td><h:outputText value="Mwaniki Joan Wanjiru"/></td>
                                <td><h:outputText value="Emp No:"/></td>
                                <td><h:outputText value="Region:"/></td>
                                <td><h:outputText value="Central Rift"/></td>
                            </tr>
                        </table>
                        <p:separator/>
                        <table>
                            <tr>

                               
                                <td>
                                    <p:selectOneMenu id="item" value="" editable="true"
                                                     style="width:200px; font-size:100%; margin:0px 0px 0px 0px">
                                        <f:selectItem itemLabel="One" itemValue="" />
                                        <f:selectItem itemLabel="Two" itemValue="" />

                                    </p:selectOneMenu>
                                </td>
                                
                                <td><p:inputText id="qty" style="width: 100px;"/></td>
                                <td><p:commandButton value="Add"/></td>
                            </tr>
                        </table>
                        <p:watermark value="Items" for="item"/>
                        <p:watermark value="Qty" for="qty"/>

                    </p:panel>

                    <p:dataTable id="dataTable" var="v"
                                 value="#{visitorController.visitors}"

                                 emptyMessage="No Student found"
                                 paginator="false"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}   {PreviousPageLink} {PageLinks} {NextPageLink} "
                                 rowsPerPageTemplate="5,10,15,20" draggableColumns="true"   rowStyleClass="#{car.year le 1998 ? 'old' : null}" >



                        <f:facet name="footer">
                            
                            <p:commandButton value="Cancel" style="float: right;"/>
                            <p:commandButton value="Dispatch" style="float: right;"/>
                        </f:facet>
                        <p:column style="width:4%">
                            <p:rowToggler />
                        </p:column>
                        <p:column id="batch" headerText="#" style="width:4%" >
                            <h:outputText value="12" />

                        </p:column>
                        <p:column id="name" headerText="Item Code" >
                            <h:outputText value="" />

                        </p:column>
                        <p:column id="no" headerText="Description" >
                            <h:outputText value="" />

                        </p:column>

                        <p:column id="no" headerText="Quantity" >
                            <h:outputText value="" />

                        </p:column>

                        <p:column id="no" headerText="Unit Price" >
                            <h:outputText value="" />

                        </p:column>

                        <p:column id="no" headerText="Disc" >
                            <h:outputText value="" />

                        </p:column>

                        <p:column id="no" headerText="Tax" >
                            <h:outputText value="" />

                        </p:column>

                        <p:column id="no" headerText="Net" footerText="278,500.00" >
                            <h:outputText value="" />

                        </p:column>
                    </p:dataTable>



                </p:layoutUnit>




                <p:layoutUnit id="top" position="north" size="80">
                    <h:link value="Close" outcome="bills" style="float: right; text-decoration: none;"/>


                </p:layoutUnit>


                <p:layoutUnit id="bottom" position="south" size="35" style="text-align: center;">
                    <h:outputText value=" &copy; Intech Logisticss 2013"/>

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="180" resizable="true"
                              closable="true" collapsible="true" 
                              minSize="200" style="">

                </p:layoutUnit>
            </p:layout>


        </h:form>



    </h:body>
</html>
