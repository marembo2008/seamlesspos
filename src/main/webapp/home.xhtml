<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Sales</title>

    <style type="text/css">
      .ui-layout-north {
        z-index: 20 !important;
        overflow: visible !important;;
      }

      .ui-layout-north .ui-layout-unit-content {
        overflow: visible !important;
      }

      .basicList td {
        border-style: hidden !important;
      }

      .ui-widget,.ui-widget .ui-widget {
        font-size: 94% !important;
      }
    </style>
  </h:head>
  <h:body>

    <h:form>

      <p:layout fullPage="true">


        <p:layoutUnit id="center3" position="center" styleClass="nestedUnit">

        </p:layoutUnit>




        <p:layoutUnit id="top" position="north" size="80">


        </p:layoutUnit>


        <p:layoutUnit id="bottom" position="south" size="35" style="text-align: center;">
          <h:outputText value=" &copy; Intech Logistics 2013"/>

        </p:layoutUnit>

        <p:layoutUnit id="left" position="west" size="180" resizable="true"
                      closable="true" collapsible="true"
                      minSize="200" style="">

        </p:layoutUnit>
      </p:layout>

    </h:form>



  </h:body>
</html>
