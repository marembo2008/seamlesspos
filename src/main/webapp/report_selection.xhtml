<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Report Seclection</title>

        <style type="text/css">
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }

            .basicList td {
                border-style: hidden !important;
            }

            .ui-widget,.ui-widget .ui-widget {
                font-size: 94% !important;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>

            <p:layout fullPage="true">


                <p:layoutUnit id="center3" position="center" styleClass="nestedUnit">
                    <p:layout>
                        <p:layoutUnit position="west" size="170" minSize="40" maxSize="200">
                            <p:panel header="Report Groups" footer="" closable="false">
                                <p:commandLink value="Sales" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Inventories" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Expenses Payments" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Bank Transactions" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Transactions" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Customers" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Suppliers" style="text-decoration: none;"/><br/><br/>
                                <p:commandLink value="Cashiers" style="text-decoration: none;"/><br/><br/>

                            </p:panel>

                        </p:layoutUnit>
                        

                        <p:layoutUnit id="top1" position="north" size="80">
                            <p:panel header="Report Classification">
                                <table>
                                    <tr>
                                        <td><h:outputText value="Report Period From"/></td>
                                        <td><p:calendar pattern="MM/dd/yyyy HH:mm"/></td>
                                        <td><h:outputText value="To"/></td>
                                        <td><p:calendar pattern="MM/dd/yyyy HH:mm"/></td>
                                    </tr>
                                </table>
                            </p:panel>


                        </p:layoutUnit>
                        <p:layoutUnit position="center">
                            <p:dataTable id="dataTable" var="v"
                                         value="#{visitorController.visitors}"

                                         emptyMessage="No Student found"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,20" draggableColumns="true"   rowStyleClass="#{car.year le 1998 ? 'old' : null}" >


                                <f:facet name="header" >

                                    <p:outputPanel style="text-align: left">


                                        <h:outputText value="" style="font-size:20px;"/>
                                        <!-- <p:inputText id="globalFilter" onkeyup="carsTable.filter()" 
                                                style="width:150px" /> -->
                                    </p:outputPanel>
                                </f:facet>



                                <p:column style="width:4%">
                                    <p:rowToggler />
                                </p:column>

                                <p:column id="name" style="width:4%" headerText="#" >
                                    <h:outputText value="" />

                                </p:column>
                                <p:column id="no" headerText="Report Description" >
                                    <h:outputText value="" />

                                </p:column>


                            </p:dataTable>
                            
                            <p:commandButton value="Close" style="float: right;"/>

                        </p:layoutUnit>
                    </p:layout>

                </p:layoutUnit>




                <p:layoutUnit id="top" position="north" size="80">


                </p:layoutUnit>


                <p:layoutUnit id="bottom" position="south" size="35" style="text-align: center;">
                    <h:outputText value=" &copy; Intech Logistics 2013"/>

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="180" resizable="true"
                              closable="true" collapsible="true" 
                              minSize="200" style="">

                </p:layoutUnit>
            </p:layout>
        </h:form>



    </h:body>
</html>
